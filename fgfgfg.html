<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML marquee Tag</title>
</head>
<body>
    <marquee behaviour="scroll" direction="up" scrollamount="3" >Slow scrolling</marquee>
    <marquee behaviour="scroll" direction="left" scrollamount="20"> little fast scrolling</marquee>
    <marquee behaviour="scroll" direction="right" scrollamount="50"> fast scrolling</marquee>

</html>
